<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darryl Erby | Enterprise AI Sales Leader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700;900&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --scroll-behavior: smooth !important;
        scroll-behavior: smooth !important;
      }
      body {
        font-family: 'Lato', sans-serif;
        background-color: #111111;
        color: #F5F5F5;
        overflow-x: hidden;
      }
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      .font-raleway {
        font-family: 'Raleway', sans-serif;
      }
      .tech-deco-bg {
        background-color: #111111;
        background-image:
          linear-gradient(rgba(26, 26, 46, 0.7) 1px, transparent 1px),
          linear-gradient(90deg, rgba(26, 26, 46, 0.7) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: pan 60s linear infinite;
      }
      @keyframes pan {
        0% { background-position: 0 0; }
        100% { background-position: 400px 400px; }
      }
      .glass-card {
        background: rgba(26, 26, 46, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .btn-primary {
        background-color: #00BFFF;
        color: #111111;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #F5F5F5;
        box-shadow: 0 0 15px #00BFFF;
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(0, 191, 255, 0.8);
      }
      .text-gold {
        color: #D4AF37;
      }

      /* Photostream styles */
      .photostream-container {
        display: flex;
        overflow: hidden;
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      .photostream {
        display: flex;
        animation: scroll 90s linear infinite;
      }
      .photostream:hover {
        animation-play-state: paused;
      }
      .photostream-item {
        position: relative;
        flex-shrink: 0;
        width: 250px;
        height: 180px;
        margin: 0 10px;
        transition: transform 0.3s ease;
      }
      .photostream-item:hover {
        transform: scale(1.05);
        z-index: 10;
      }
      .photostream-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .photostream-item .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px;
        font-size: 12px;
        text-align: center;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .photostream-item:hover .caption {
        opacity: 1;
      }
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-270px * 9)); /* (width + margin) * number of images */
        }
      }

      /* Auto-scroll Marquee */
      .marquee-container {
        overflow: hidden;
        position: relative;
        width: 100%;
        display: flex;
        -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
      }
      .marquee-track {
        display: flex;
        flex-shrink: 0;
      }
      .marquee-track--playbook {
        animation: marquee-scroll 180s linear infinite;
      }
      .marquee-track--testimonials {
        animation: marquee-scroll 90s linear infinite;
      }
      .marquee-container:hover .marquee-track {
        animation-play-state: paused;
      }
      @keyframes marquee-scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      
      /* Modal Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      .animate-fade-in-up {
         animation: fade-in-up 0.3s ease-out forwards;
      }
    </style>
